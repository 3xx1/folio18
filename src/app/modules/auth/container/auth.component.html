<div class="auth-container">
  <h4 *ngIf="error" class="error-message">{{ error }}</h4>
  <p>I have a lot more work that I want to share with you.</p>

  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-xs-12">
      <form (ngSubmit)="submit()">
        <div class="form-group password-field">
          <input type="password" placeholder="password" name="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="form-group submit-button">
          <button class="btn btn-primary" type="submit">Unlock</button>
        </div>
        </form>
    </div>
  </div>
</div>
